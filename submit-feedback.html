<link rel="stylesheet" href="feedback.css">

<div class="feedback-page">
    <div class="feedback-container">

        <h1 class="feedback-title">Share Your Feedback</h1>
        <p class="feedback-subtitle">All responses are kept strictly anonymous</p>

        <form class="feedback-form" action="feedback-hub.html" method="post">

            <!-- Category -->
            <label class="feedback-label" for="category">Category</label>
            <select class="feedback-select" id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="academic">Academic</option>
                <option value="faculty">Faculty</option>
                <option value="facilities">Facilities</option>
                <option value="services">Student Services</option>
                <option value="other">Other</option>
            </select>

            <!-- Rating -->
            <label class="feedback-label">Rating</label>
            <div class="feedback-stars">
                <button type="submit" name="rating" value="1">★</button>
                <button type="submit" name="rating" value="2">★★</button>
                <button type="submit" name="rating" value="3">★★★</button>
                <button type="submit" name="rating" value="4">★★★★</button>
                <button type="submit" name="rating" value="5">★★★★★</button>
            </div>

            <!-- Feedback -->
            <label class="feedback-label" for="feedback">Your Feedback</label>
            <textarea class="feedback-textarea" id="feedback" name="feedback"
                placeholder="Describe your experience, suggestion, or concern..." required></textarea>

            <!-- Tags -->
            <label class="feedback-label">Tags (Optional)</label>
            <div class="feedback-checkbox-group">
                <label><input type="checkbox" name="tags[]" value="urgent"> Urgent</label>
                <label><input type="checkbox" name="tags[]" value="suggestions"> Suggestions</label>
                <label><input type="checkbox" name="tags[]" value="complaint"> Complaint</label>
                <label><input type="checkbox" name="tags[]" value="compliment"> Compliment</label>
                <label><input type="checkbox" name="tags[]" value="follow-up"> Follow-up</label>
            </div>

            <!-- Visibility -->
            <label class="feedback-label">Visibility</label>
            <div class="feedback-radio-group">
                <label class="feedback-radio-box">
                    <input type="radio" name="visibility" value="public" required>
                    Public
                </label>

                <label class="feedback-radio-box">
                    <input type="radio" name="visibility" value="private">
                    Private
                </label>
            </div>

            <!-- About -->
            <label class="feedback-label">What is this about?</label>
            <div class="feedback-radio-group">

                <label class="feedback-radio-box">
                    <input type="radio" name="about" value="instructor" required>
                    Instructor (A specific faculty member)
                </label>

                <label class="feedback-radio-box">
                    <input type="radio" name="about" value="authorized">
                    Authorized Personnel (Admin / staff member)
                </label>

                <label class="feedback-radio-box">
                    <input type="radio" name="about" value="general">
                    General / School (Not about one person)
                </label>

            </div>

            <!-- Evidence -->
            <label class="feedback-label" for="evidence">Attach Evidence (Optional)</label>
            <input class="feedback-file" type="file" id="evidence" name="evidence">

            <!-- Submit -->
            <button class="feedback-submit-btn" type="submit">
                Submit Feedback
            </button>

        </form>
    </div>
</div>


    <footer class="footer">
        <p>
            © 2026 Northern Bukidnon State College – Anonymous Student Feedback System.

        </p>
    </footer>

  <script src="script.js"></script>
 
</body>
</html>
